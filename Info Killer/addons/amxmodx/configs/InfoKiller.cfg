// 0 - Выводит информацию в чат. 
// 1 - Выводит информацию в HUD
announce "1"

// Настройка цвета HUD R (красный). 
// Значения 0-255
hud_red "200"

// Настройка цвета HUD G (зелёный). 
// Значения 0-255
hud_green "205"

// Настройка цвета HUD B (синий). 
// Значения 0-255
hud_blue "255"

// Настройка позиции HUD по оси X.
hud_x "-1.0"

// Настройка позиции HUD по оси Y.
hud_y "0.65"

// Настройка времени отображения HUD.
hud_hold_time "7.0"
